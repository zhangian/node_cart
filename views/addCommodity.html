<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <title>添加商品</title>
</head>
<body>

<div class="container web-body">
    <div class="row">
        <div class="col-lg-6 col-log-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title" style="height:30px; margin-top:40px;">添加商品</div>
                </div>
                <div class="form-group clearfix">
                    <a href="index" class="btn btn-success float-right">返回首页</a>
                </div>

                <div class="panel-body">
                    <form action="#" class="form-horizontal" rol="form" method="post">
                        <div class="form-group">
                            <input type="text" id="commodityName" value="" class="form-control" name="commodityName" placeholder="商品名称" />
                        </div>
                        <div class="form-group">
                            <input type="text" value="" name="price" autocomplete="off" placeholder="商品价格" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input id="addCommodityBtn" type="button" value="添加" class="btn btn-success btn-block">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/javascripts/addCommodity.js"></script>
