<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <title>用户注册</title>
</head>
<body>

<div class="container web-body">
    <div class="row">
        <div class="col-lg-6 col-log-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title" style="height:30px; margin-top:40px;">用户注册</div>
                </div>

                <div class="panel-body">
                    <form action="#" class="form-horizontal" rol="form" method="post">
                        <div class="form-group">
                            <input type="text" id="username" value="admin" class="form-control" name="username" placeholder="用户名" />
                        </div>
                        <div class="form-group">
                            <input type="password" value="1" name="password" autocomplete="off" placeholder="请输入密码" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="button" value="注册" class="btn btn-success btn-block" id="registerBtn" />
                        </div>
                        <div class="form-group">
                            <a href="login" class="btn btn-primary float-right">登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/javascripts/register.js"></script>
</body>
</html>
